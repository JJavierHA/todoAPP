services:
  dumbo:
    image: postgres
    ports:
      - "${PORT}:5432"
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD_DB}
      - POSTGRES_DB=${POSTGRES_NAME_DB}
    volumes:
      - /var/lib/postgresql/data
      # se almacenan en el volumen persistente local
      # - postgres-data: /var/lib/postgresql/data

  # base de datos de prueba
  dumboTest:
    image: postgres
    ports:
      - "${TEST_PORT}:5432"
    environment:
      - POSTGRES_PASSWORD=${TEST_POSTGRES_PASSWORD_DB}
      - POSTGRES_DB=${TEST_POSTGRES_NAME_DB}
    volumes:
      - /var/lib/postgresql/data

  todoapp:
    depends_on:
      - dumbo
      - dumboTest
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - .:/home/app # creamos un viculo de este proyecto con el contenedor para hacer cambios 
    links:
      - dumbo
      - dumboTest
# volumenes persistente en el sistema host
